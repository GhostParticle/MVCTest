trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo "Show List Of Directories"
    ls
  displayName: 'Showing List of Directories'

- script: 
    echo "Some Stuff"
    echo "Heres More Stuf"
  displayName: 'No More Stuff to Show'